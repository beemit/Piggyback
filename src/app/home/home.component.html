<div *ngIf="auth.authenticated">
    <mat-card class="top-card-auth">
        <mat-card-content>
            <h2>Latest Top 4 Crypto Prices</h2>
            <div *ngIf="cryptos">
              <div id="crypto-container" *ngFor="let crypto of objectKeys(cryptos)">
                <span class="left">{{ crypto }}</span>
                <span class="right">{{ cryptos[crypto].USD | currency:'USD':'symbol-narrow'}}</span>
              </div>
            </div>
        </mat-card-content>
      </mat-card>

  <div class="inner-content">
<mat-card class="products-card third" *ngIf="productsExist">
  <mat-card-content>
    <h2>Latest Products Added</h2>
    <mat-selection-list>
        <mat-list-option *ngFor="let product of products"> {{ product.name }} {{ product.price }} </mat-list-option>
  </mat-selection-list>
  </mat-card-content>
</mat-card>

<mat-card class="tvshows-card third" *ngIf="tvshowsExist">
  <mat-card-content>
    <h2>Do you like these television programs?</h2>
    <mat-selection-list #tvshow>
        <mat-list-option *ngFor="let tvshow of tvshows">  {{ tvshow.name }} - {{ tvshow.source }}  </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
    </div>

  </div>
